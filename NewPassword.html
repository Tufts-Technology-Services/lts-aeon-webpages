<!DOCTYPE html>
<html lang="en-US">
    <head>
	    <title>TASCR</title>
    <#INCLUDE filename="include_head.html">
		<style>
	  .container {margin-top: 50px;}
	 </style>
	 </head>

<body>
    <#INCLUDE filename="include_header.html">
	<div id="colorBlock"></div>
	
	<div class="alerts-bar">
		<div class="container" id="webAlerts"></div>
	</div>
	
        <div id="status" class="container"><#STATUS></div>
		<div class="container">
          <main id="content" aria-label="Content">
            <form action="aeon.dll" method="post" name="NewPassword" id="NewPassword">
                <input name="AeonForm" type="hidden" value="NewPassword">
                <input name="ResetID" type="hidden" value="<#PARAM name='ResetID'>">

                <h2>Reset Password</h2>

                <section name="pass-info">
                    <div class="form-group col-md-4">
                        <label for="Password1">
                            <span class="<#ERROR name='ERRORPassword1'>">
                                New Password
                            </span>
                        </label>
                        <input type="password" class="form-control" name="Password1" id="Password1" autocomplete="off">
                        <div class="small-notes">
                            Passwords must be at least eight characters long and contain a lowercase letter, an uppercase letter, and a number.
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="Password2">
                            <span class="<#ERROR name='ERRORPassword2'>">
                                Re-enter New Password
                            </span>
                        </label>
                        <input type="password" class="form-control" name="Password2" id="Password2" autocomplete="off">
                    </div>
					
				<div class="form-group col-md-5 blocker">
				<label for="affiliation" aria-hidden="true">Leave this field empty</label>
                <input type="text" class="form-control" name="affiliation" id="affiliation" tabindex="-1" autocomplete="off">
            </div>

                </section>

                <button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Set Password">Set Password</button>
                <button class="btn btn-secondary btn-md" type="submit" name="SubmitButton" value="Cancel">Cancel</button>

            </form>
			</main>

        </div>
	            <#INCLUDE filename="include_footer.html">
				
	<script>
	$(document).ready(function() {
	$('.blocker').hide();

	$('#NewPassword').submit(function(event) {
    if ($('#affiliation').val()) {
      event.preventDefault();
    }
  });
});
</script>				
				
</body>

</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>TASCR - Forgot Password</title>
    <#INCLUDE filename="include_head.html">
	<style>
	  .container {margin-top: 50px;}
	  .foot {height: 414px;}
	 </style>
</head>
<body>
 
    <#INCLUDE filename="include_header.html">
	<div id="colorBlock"></div>
 
    <div id="status" class="container">
        <#STATUS>
    </div>
    <div class="container">
	  <main id="content" aria-label="Content">
        <form action="aeon.dll" method="post" name="ForgotPassword" id="ForgotPassword">
            <input type="hidden" name="AeonForm" value="ForgotPassword">

            <h2 class="info-block">Forgot Password</h2>
			
			<p class="password_notice">If you do not remember your username, please email us at <a href="mailto:archives@tufts.edu">archives@tufts.edu</a>.</p>


            <div class="logon-field-forgot form-group col-md-5">
                <label for="username">
                    <span class="<#ERROR name='ERRORUsername'>">Username</span>
                </label>
                <input type="text" class="form-control" name="username" id="username" value="<#PARAM name='Username'>">
            </div>
			<div class="form-group col-md-5 blocker">
				<label for="affiliation" aria-hidden="true">Leave this field empty</label>
                <input type="text" class="form-control" name="affiliation" id="affiliation" tabindex="-1" autocomplete="off">
            </div>

            <button class="btn btn-primary" type="submit" name="SubmitButton" value="Reset Password">Reset Password</button>
            <button class="btn btn-secondary" type="submit" name="SubmitButton" value="Cancel">Cancel</button>

        </form>
      </main>
    </div>
	<#INCLUDE filename="include_footer.html">
	
	<script>
	$(document).ready(function() {
	$('.blocker').hide();

	$('#ForgotPassword').submit(function(event) {
    if ($('#affiliation').val()) {
      event.preventDefault();
    }
  });
});
</script>
</body>
</html>

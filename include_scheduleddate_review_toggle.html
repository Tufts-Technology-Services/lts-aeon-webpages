	<div class="form-group col-md-8">
		<label for="VisitReview" id="Review">Save request for later?</label><br />
			<input id="VisitReview" name="Visit" type="radio" title="Keep for my review"> Save for later use<br />
			<input id="VisitScheduled" name="Visit" type="radio" title="Schedule retrieval" CHECKED="CHECKED"> Schedule for onsite use<br /><br />
		</label>
	</div>

	<div class="form-group col-md-8">
		<label for="UserReview">
			<span class="<#ERROR name='ERRORUserReview'>">
				<strong>This request will not be processed</strong> until you select and submit it from the "Review Requests" listing under the "Requests" menu in the left-hand navigational bar.
			</span>
		</label>
		<input id="UserReview" name="UserReview" class="f-checkbox" value="Yes" type="checkbox" <#CHECKED name="UserReview" default="false"> <#CONDITIONAL type="ConvertingToCopy" true=" DISABLED ">>
	</div>	
	
	<div class="form-group col-md-8">
		<label for="ScheduledDate">
			<span class="<#ERROR name='ERRORScheduledDate'>">
				<strong>Click the calendar button below to bring up a calendar</strong> and use it to indicate the date you plan to visit.
			</span>
			<span class="req">(required)</span>
			<p><input id="ScheduledDate" name="ScheduledDate" class="f-name" type="textbox" value="<#PARAM name='ScheduledDate'>" <#CONDITIONAL type="ConvertingToCopy" true=" DISABLED ">></p>
		</label>

	</div>
